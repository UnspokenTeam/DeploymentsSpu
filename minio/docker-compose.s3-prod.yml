services:
  minio-prod:
    profiles: [prod]
    image: minio/minio:latest
    container_name: minioProd
    restart: unless-stopped
    pull_policy: missing
    env_file: "../env/minio/.env"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 10s
      retries: 120
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - caddy_shared

volumes:
  minio-data: